<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jellyfin Uploader</title>
    <link nonce="{{ nonce |e }}" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script type="module" src="{{ url_for('static', filename='javascript-components/login.js') }}"></script>
</head>
<body class="flex items-center justify-center h-screen">
    <div id="toastContainer"></div>
    <div class="container max-w-md mx-auto">
        <div class="p-8 rounded-lg shadow-lg container">
            <h2 class="mb-4 text-xl font-bold text-center text">Login to Jellyfin Uploader</h2>
            <p class="text-m text-center text">Please login using your Jellyfin account for the server:</p>
            <p class="text-m text-center text mb-4">{{ SERVER }}</p>
            <div class="mt-6 p-4 border rounded-lg infoBox">
                <form id="loginForm" method="POST" action="{{ url_for('routes.login') }}" class="">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <label for="username" class="block mb-1 text-sm font-medium text">Username:</label>
                        <input type="text" id="username" name="username" required
                            class="block w-full mb-3 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:text-gray-400 focus:outline-none focus:border-transparent">
                        <label for="password" class="block mb-1 text-sm font-medium text">Password:</label>
                        <input type="password" id="password" name="password" required
                            class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:text-gray-400 focus:outline-none focus:border-transparent">
                    </div>
                    <button type="submit"
                        class="w-full mt-6 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg border border-transparent hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
                </form>
            </div>
            <div class="mt-4 text-sm text-gray-300">
                <a href="https://github.com/stevenjwheeler/jellyfin-file-uploader" target="_blank" class="text-blue-500 hover:underline mt-4">
                    Jellyfin File Uploader </a> 
                v{{VERSION}}
            </div>
        </div>
    </div>
</body>
</html>
